<!DOCTYPE html>
<html>
<head>
	<title>digital clock</title>	 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="font\css\font-awesome.min.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row justify-content-center" style="margin-top:150px;">
				<div class="col-12 col-lg-4 row justify-content-center text-center p-1 clk-row">
					<div class="col-4">
						<div id="hr" class="stle my-4">
						</div>
					</div>
					<div class="col-3">
						<div id="min" class="stle my-4">
						</div>
					</div>
					<div class="col-2">
						<div id="sec" class="stle my-4">
						</div>
					</div>
					<div class="col-3">
						<div id="ampm" class="stle my-4">
						</div>
					</div>
					<div class="col-4">
						<div id="date" class="stle my-4">
						</div>
					</div>
					<div class="col-4">
						<div id="month" class="stle my-4">
						</div>
					</div>
					<div class="col-4">
						<div id="year" class="stle my-4">
						</div>
					</div>
					<div class="col-4">
						<div id="day" class="stle my-4">
						</div>
					</div>
				</div>
			</div>					
		</div>
	</section>
<script src="js/script.js">

</script>
