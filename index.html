<!DOCTYPE html>
<html>
<head>
	<title>digital clock</title>	 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="font\css\font-awesome.min.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row justify-content-center align-items-center" style="height:100vh">
				<div class="col-12 col-md-8 col-lg-6 row justify-content-center text-center clk-row py-3">
					<div class="col-3 stle">
						<span class="col-12 text-light">Hour</span>
						<div id="hr" class="col-12 my-4"></div>
					</div>
					<div class="col-3 stle">
						<span class="col-12 text-light">Min</span>
						<div id="min" class="col-12 my-4">
						</div>
					</div>
					<div class="col-3 stle">
						<span class="col-12 text-light">Sec</span>
						<div id="sec" class="col-12 my-4">
						</div>
					</div>
					<div class="col-3 stle">
						<span class="col-12 text-light">Am/Pm</span>
						<div id="ampm" class="col-12 my-4">
						</div>
					</div>
					<div class="col-4 stle">
						<span class="col-12 text-light">Date</span>
						<div id="date" class="col-12 my-4">
						</div>
					</div>
					<div class="col-4 stle">
						<span class="col-12 text-light">Month</span>
						<div id="month" class="col-12 my-4">
						</div>
					</div>
					<div class="col-4 stle">
						<span class="col-12 text-light">Year</span>
						<div id="year" class="col-12 my-4">
						</div>
					</div>
					<div class="col-4 stle">
						<span class="col-12 text-light">Day</span>
						<div id="day" class="col-12 my-4">
						</div>
					</div>
				</div>
			</div>					
		</div>
	</section>
<script src="js/script.js">

</script>
</body>
</html>
